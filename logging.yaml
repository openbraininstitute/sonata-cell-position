version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s %(levelname)s %(name)s: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stderr
loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
